<div class="container">
  <div class="row">
      <div class="col-md-8">
          <ul class="list-group">
              <li  *ngFor="let jugador of jugadorArray" 
              class="list-group-item list-group-item-action"
              (click)="openEdit(jugador)" [class.active]="jugador == selecteJugador">
                  <span class="badge badge-primary">
                      {{jugador.id}}
                  </span> {{jugador.nombre}} - {{jugador.valor}} - {{jugador.valorGanado}}
              </li>
          </ul>
          <br>
          <div class="card mt4">
              <div class="card-body">
                  <div class="card-title">
                      inserte un nuevo jugador
                  </div>
                  <div class="form-group">
                      <input type="text" [(ngModel)]="selectedJugador.nombre" placeholder="Inserta nombre" id="" class="form-control">
                  </div>
                  <div class="form-group">
                      <input type="text" [(ngModel)]="selectedJugador.valor" placeholder="Inserta valor" id="" class="form-control">
                  </div>
                  <div class="form-group">
                      <input type="text" [(ngModel)]="selectedJugador.valorGanado" placeholder="..." id="" class="form-control">
                  </div>
                  <button (click)="addOrEdit()" class="btn btn-primary">Guardar</button>
                  <button *ngIf="selectedJugador.id !== 0" (click)="delete()" class="btn btn-danger">Eliminar</button>
              </div>
          </div>
      </div>
      <div class="col-md-4">
        <div class="containe">
  
          <div class="row text-center">
            <div class="col-md-12 mt-2">
              <div class="vara"></div>
              <img id="rueda" src="../../../assets/image/rueda2.png" class="img-fluid cursor" #ruleta (click)="giros()">
            </div>
          </div>
          <div>
            <audio #audio src="../../../assets/sonido/ruleta.mp3"></audio>
          </div>
        </div>
      </div>
  </div>
  <div class="card-body">
    <button class="btn btn-primary" value="0.11">11%</button>
    <button class="btn btn-success" value="0.19">19%</button>
    <input type="text" placeholder="color">
    <button class="btn btn-warning" (click)="giros()">Apostar</button>
  </div>
</div>
